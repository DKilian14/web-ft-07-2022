<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style ='display:flex; flex-wrap: wrap;' class="container"></div>




    <script>

        divEl = document.querySelector('.container')

        fetch('https://random-data-api.com/api/color/random_color?size=50')
        .then((response) => response.json())
        .then(data => {
            let boxes  = ``
            data.forEach((color)=>{
                console.log(color)
                let tempBox = `<div style='background-color:${color.hex_value};height:200px; width:200px'></div>`
                boxes+=tempBox
            })
            divEl.innerHTML = boxes
            }
            
        )


    </script>
</body>
</html>
