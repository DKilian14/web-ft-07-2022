<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High on Coding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <style></style>
</head>



<body>

    <div ></div>

<script>

    //INITIALIZING STYLE
    let styleContainer = document.querySelector('style')
    styleContainer.innerText = `
    .text-white2{
          color: beige;
      }
      .bg-white{
          background-color: aliceblue;
      }
      .bg-white2{
          background-color: beige;
      }
      .bg-lightblue{
          background-color: rgb(98, 163, 220);
      }
      .bg-lightgray{
          background-color: rgb(202, 199, 199);
      }
    `

    //INITIALIZING MAIN CONTAINER
    let mainContainer = document.querySelector('div')
    // Setting Class Attribute of the MAIN CONTAINER div. 
    mainContainer.setAttribute('class', 'container p-3 border')

    let allMainHTML = ``
    //all HTML for the NAV container.
    let navHTML = `
    <ul class="nav  p-1 bg-lightblue">
        <li class="nav-item">
          <a class="nav-link active h1 text-white" href="#">HighOnCoding</a>
        </li>
        <li class="nav-item">
          <a class="nav-link h4 text-white" href="#">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link h4 text-white" href="#">Categories</a>
        </li>
    </ul>
    `
    //all HTML for the ALERT container
    let alertHTML = `
    <div class="row p-0 m-2 bg-lightgray">
        <div class="col-12 h2 p-3 text-dark">Curse of the Current Reviews</div>
        <div class="col-12 pl-4 pr-3 text-dark">
            <p>When you want to buy any application from the apple iTunes store you have more choices than you can handle. Most of the users scroll past the application description completely avoiding it like ads displayed on the right column of your webpage. Their choice is dependent on three important factors: price, screenshot and reviews.</p>
        </div>
    </div>
    `
    //data that will populate 'card'.
    let data = [

        {
            title:'Hello WatchKit',
            likes:12,
            comments:124,
            blurb: 'Last month Apple released the anticipated watchKit Framework for developers in the form of iOS 8.2 beta SDK release. The WatchKit framework enable the developers to create Apple Watch applications. In this article we are going to focus on the basics of getting started with the WatchKit framework and developing apps for the Apple Watch.'
        },
        {
            title:'Introduction to Swift',
            likes:45,
            comments:15,
            blurb: 'Swift is a modern programming language developed by Apple to create the next generation of iOS and OSX applications. Swift is a fairly new language and still in development but it clearly reflects the intentions and the future direction. This article will revolve around the basic concepts in the Swift language and how you can get started.'
        }
    ]
    let cards = ``
    //creating all cards
    for (let i =0; i< data.length;i++){
        let card = `
            <div class="container p-3 mb-3 bg-white2">
                <div class="row">
                    <div class="col-12 h3 pl-3 text-primary">
                        ${data[0].title}
                    </div>
                    <div class="col-12">
                        ${data[0].blurb}
                    </div>
                    <div class="col-12 bg-warning ">
                        <div class="container p-0">
                            <div class="row ">
                            <div class="col-3 ">
                                <p class="mb-0 font-weight-bold text-white">${data[0].comments}</p>
                            </div>
                            <div class="col-9">
                                <p class="mb-0 font-weight-bold text-white">${data[0].likes}</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `
        cards+=card
    }
    //compiling all containers and putting it in the MAIN CONTAINER div.
    allMainHTML = navHTML+alertHTML+cards
    mainContainer.innerHTML = allMainHTML

</script>

</body>
</html>
